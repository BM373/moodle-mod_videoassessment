<div id="not_supported_browser" class="error">This browser is not supported</div>
<form>
	<input type="file" name="fileToUpload" id="fileToUpload">
<fieldset id="droparea" style="display:none;">
	<legend>Drop video files here</legend>
	<div id="scrollarea">
		<table id="tasklist">
		<tr>
			<th class="filename">Filename</th>
			<th class="filesize">Size</th>
			<th class="mimetype">Type</th>
			<th class="status">Status</th>
			<th class="progress">Progress</th>
		</tr>
		</table>
	</div>
</fieldset>
</form>
<script type="text/javascript" src="script.js"></script>
